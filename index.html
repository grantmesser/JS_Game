<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="./CSS/reset.css" rel="stylesheet">
    <link href="./CSS/style.css" rel="stylesheet">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <hr>
    <section id="choice">
      <h2>Pick an option</h2>
      <button id="rock" onclick="game('rock')">
        <img src="./Images/rock.svg" alt="rock">
      </button>
      <button id="paper" onclick="game('paper')">
        <img src="./Images/paper.svg" alt="paper">
      </button>
      <button id="scissors" onclick="game('scissors')">
        <img src="./Images/scissors.svg" alt="scissors">
      </button>
    </section>
    <section id="output">
      <h2>Game Result</h2>
      <p>You chose <span id="userChoice"> </span>.</p>
      <p>The AI Chose <span id="aiChoice"> </span>.</p>
      <p><span id="result"> </span></p>
    </section>
    <section id="storage">
      <h2>Score Board</h2>
      <p>You've played <span id="games">0</span> games.</p>
      <p>Record: <span id="wins">0</span>-<span id="losses">0</span>-<span id="ties">0</span></p>
      <button onclick="resetRecord()" id="reset">Reset Score</button>
    </section>
  </main>
  <script src="./logic.js"></script>
</body>
</html>
