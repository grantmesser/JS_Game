<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="./CSS/reset.css" rel="stylesheet">
    <link href="./CSS/style.css" rel="stylesheet">
</head>
<div class="container">
    <h1>Rock, Paper, Scissors</h1>

    <h3>Rules: </h3>
    <h5>Paper > Rock</h5>
    <h5>Rock > Scissors</h5>
    <h5>Scissors > Paper</h5>
    
    <div class="scoreboard">
      <div>
       <p id="wins"> Wins: 0</p>
      </div>
      <div>
        <p id="losses">Losses: 0</p>
      </div>
      <div>
        <p id="ties">Ties: 0</p>
      </div>
    </div>

    <div>
      <div class="choices">
        <button onclick="game('rock')">🪨 Rock</button>
        <button onclick="game('paper')">📄 Paper</button>
        <button onclick="game('scissors')">✂️ Scissors</button>
      </div>

      <div class="results">
        <p id="userChoice">You chose: -</p>
        <p id="aiChoice">Computer chose: -</p>
        <p id="result">Result: -</p>
      </div>
    </div>

    <div class="options">
        <button onclick="resetRecord()">Reset</button>
    </div>
  </div>

  <script src="./logic.js"></script>
</body>
</html>
